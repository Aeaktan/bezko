  <h2>Student List</h2>

  <table class="table" *ngIf="students.length > 0">
    <thead>
      <tr>
        <th>id</th>
        <th>imie</th>
        <th>matematyka</th>
        <th>historia</th>
        <th>wf</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>
          <div class="input-container" (click)="toggleEditField(student, 'math')">
            <span *ngIf="!isEditMode(student, 'math')">{{ student.math }}</span>
            <app-update-grades *ngIf="isEditMode(student, 'math')" [student]="student" subject="math"></app-update-grades>
          </div>
        </td>
        <td>
          <div class="input-container" (click)="toggleEditField(student, 'history')">
            <span *ngIf="!isEditMode(student, 'history')">{{ student.history }}</span>
            <app-update-grades *ngIf="isEditMode(student, 'history')" [student]="student" subject="history"></app-update-grades>
          </div>
        </td>
        <td>
          <div class="input-container" (click)="toggleEditField(student, 'wf')">
            <span *ngIf="!isEditMode(student, 'wf')">{{ student.wf }}</span>
            <app-update-grades *ngIf="isEditMode(student, 'wf')" [student]="student" subject="wf"></app-update-grades>
          </div>
        </td>
        <td>
          <delete-app-component [student]="student"></delete-app-component>
        </td>
      </tr>
    </tbody>
  </table>
